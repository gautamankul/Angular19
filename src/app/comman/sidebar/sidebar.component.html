<div class="sidebar" [ngClass]="{'collapsed': isCollapsed}">
  <div class="logo-container">
    <button class="toggle-btn" (click)="toggleSidebar()">Â«</button>
  </div>

  <div class="menu-section">
    <h3 *ngIf="!isCollapsed">PAGES</h3>
    <div *ngIf="isCollapsed" class="meatballs-menu">
      <i class="fas fa-ellipsis-h"></i>
    </div>
    <div *ngFor="let item of menuItems">
      <div class="menu-item" (click)="toggleItem(item)" [class.expanded]="item.expanded">
        <i class="fas" [ngClass]="item.icon"></i>
        <span *ngIf="!isCollapsed">{{ item.title }}</span>
        <i *ngIf="item.children && !isCollapsed" class="fas fa-chevron-down arrow"></i>
      </div>
      <div class="submenu" *ngIf="item.children && item.expanded">
        <a *ngFor="let child of item.children" href="#" class="menu-item">
          <span>{{child.title}}</span>
        </a>
      </div>
    </div>
  </div>

  <div class="menu-section">
    <h3 *ngIf="!isCollapsed">TOOLS & COMPONENTS</h3>
    <div *ngIf="isCollapsed" class="meatballs-menu">
      <i class="fas fa-ellipsis-h"></i>
    </div>
    <div *ngFor="let item of toolItems">
      <div class="menu-item" (click)="toggleItem(item)" [class.expanded]="item.expanded">
        <i class="fas" [ngClass]="item.icon"></i>
        <span *ngIf="!isCollapsed">{{ item.title }}</span>
        <i *ngIf="item.children && !isCollapsed" class="fas fa-chevron-down arrow"></i>
      </div>
      <div class="submenu" *ngIf="item.children && item.expanded">
        <a *ngFor="let child of item.children" href="#" class="menu-item">
          <span>{{child.title}}</span>
        </a>
      </div>
    </div>
  </div>

  <div class="menu-section">
    <h3 *ngIf="!isCollapsed">PLUGIN & ADDONS</h3>
    <div *ngIf="isCollapsed" class="meatballs-menu">
      <i class="fas fa-ellipsis-h"></i>
    </div>
  </div>
</div>
